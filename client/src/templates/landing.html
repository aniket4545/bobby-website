<!DOCTYPE html>
<html>
<head>
  <title>Bobby Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="landing.css">
</head>
<body>
  <section class="site-container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="https://lh3.googleusercontent.com/-ZAS0BBE8Sm0/WaFOdATxW9I/AAAAAAAAAf4/8FfuKoWw6n0cvynAv7Fv2sdYESliQEm4wCL0BGAYYCw/h18/2017-08-26.png"
              alt="L A N T E R N">
          </a>
          <div class="search-container">
            <form action="/search" class="search-form__container">
              <div class="search-form">
                <i class="fa fa-search header-search-icon" aria-hidden="true"></i>
                <input type="search" class="search-form__input" placeholder="Search..." />
              </div>
            </form>
          </div>
          <ul class="navbar-nav header-links">
            <li class="nav-item header-link--item">
              <a class="nav-link header-link--item-label">NOW SHOWING</a>
            </li>
            <li class="nav-item header-link--item">
              <a class="nav-link header-link--item-label">RENTALS</a>
            </li>
            <li class="nav-item header-link--item">
              <a class="nav-link header-link--item-label">FEED</a>
            </li>
            <li class="header-link--item">
              <a class="nav-link header-link--item-label">NOOTBOOK</a>
            </li>
          </ul>
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </nav>
    </header>

    <div class="content-section">
      <div class="heading-image-container">
        <div class="splash-main-bgs">
          <div class="splash-panel splash-main-bg-a showing"
            style="background-image: url('https://assets.mubi.com/splash/oldboy.jpg');"></div>
          <div class="splash-panel splash-main-bg-b"
            style="background-image: url('https://assets.mubi.com/splash/arabian_nights.jpg');"></div>
        </div>
      </div>
    </div>
    <footer>@Copyright 2019</footer>
  </section>
  <script type="text/javascript" src="landing.js"></script>
</body>
</html>
