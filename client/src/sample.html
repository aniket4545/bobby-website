<!DOCTYPE html>
<html>

<head>
  <title>Bobby Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./main.css"> -->
  <style>
    /* common css */
    ol,
    ul {
      list-style: none;
    }

    /* end common css */
    .site-container {
      position: relative;
    }

    header {
      position: absolute;
      height: 50px;
      color: #ccc;
      top: 0;
      width: 100%;
      z-index: 10000;
    }

    header nav,
    header nav .container {
      height: 100%;
      padding: 0 !important;
    }

    .search-container {
      display: flex;
      flex: 1;
      height: 100%;
    }

    .search-container::before {
      content: '';
      position: absolute;
      border-left: 1px solid rgb(158, 158, 158);
      top: 0;
      bottom: 0;
    }

    .search-form__container {
      position: relative;
      margin: 0;
      height: 100%;
    }

    .search-form {
      color: #ccc;
      height: 100%;
    }

    .search-form__input::placeholder {
      color: #ccc;
    }

    .header-search-icon {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
    }

    .search-form__input {
      border: none;
      color: #ccc;
      background-color: transparent;
      height: 50px;
      padding: 12px 16px;
      padding-left: 38px;
      outline: none;
      margin-left: 1px;
    }

    .search-form__input:focus {
      background-color: rgb(119, 119, 119);
    }

    .header-links {
      display: flex;
      align-items: center;
      height: 100%;
      margin: 0;
      margin-left: 21px;
    }

    .header-link--item-label {
      margin-right: 18px;
      padding: 0 !important;
      cursor: pointer;
    }

    .content-section {
      height: 100%;
    }

    .heading-image-container {
      height: 100vh;
      position: relative;
    }

    .splash-main-bgs {
      opacity: 1;
      width: 100%;
    }

    .splash-main-bg-a,
    .splash-main-bg-b {
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center center;
      transition-property: opacity;
      transition-duration: 1.5s;
      transition-timing-function: cubic-bezier(0.5, -0.5, 0.5, 1.5);
      opacity: 0;
    }

    .showing.splash-main-bg-a,
    .showing.splash-main-bg-b {
      opacity: 1;
    }

    .splash-main-bg-a {
      background-image: url('https://assets.mubi.com/splash/volver.jpg');
    }

    /* media queries */
    @media (min-width: 992px) {}

    /* end media queries */
  </style>
</head>

<body>
  <section class="site-container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="https://lh3.googleusercontent.com/-ZAS0BBE8Sm0/WaFOdATxW9I/AAAAAAAAAf4/8FfuKoWw6n0cvynAv7Fv2sdYESliQEm4wCL0BGAYYCw/h18/2017-08-26.png"
              alt="L A N T E R N">
          </a>
          <div class="search-container">
            <form action="/search" class="search-form__container">
              <div class="search-form">
                <i class="fa fa-search header-search-icon" aria-hidden="true"></i>
                <input type="search" class="search-form__input" placeholder="Search..." />
              </div>
            </form>
          </div>
          <ul class="navbar-nav header-links">
            <li class="nav-item header-link--item">
              <a class="nav-link header-link--item-label">NOW SHOWING</a>
            </li>
            <li class="nav-item header-link--item">
              <a class="nav-link header-link--item-label">RENTALS</a>
            </li>
            <li class="nav-item header-link--item">
              <a class="nav-link header-link--item-label">FEED</a>
            </li>
            <li class="header-link--item">
              <a class="nav-link header-link--item-label">NOOTBOOK</a>
            </li>
          </ul>
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </nav>
    </header>

    <div class="content-section">
      <div class="heading-image-container">
        <div class="splash-main-bgs">
          <div class="splash-panel splash-main-bg-a showing"
            style="background-image: url('https://assets.mubi.com/splash/oldboy.jpg');"></div>
          <div class="splash-panel splash-main-bg-b"
            style="background-image: url('https://assets.mubi.com/splash/arabian_nights.jpg');"></div>
        </div>
      </div>
    </div>
    <footer>@Copyright 2019</footer>
  </section>
  <script>
    function hasClass(element, cls) {
      return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
    }
    function showing() {
      const panel = document.querySelectorAll('.splash-panel');
      for (let i = 0; i < panel.length; i++) {
        panel[i].classList.toggle('showing');
      }
      setTimeout(function () {
        showing();
      }, 3000);
    }
    showing();

  </script>
</body>

</html>
